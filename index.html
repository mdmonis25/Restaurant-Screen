<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-2xl transition transform hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Restaurant Orders</h1>
        <div class="space-y-4" id="orders-list"></div>
    </div>

    <script>
        // Sample orders data
        const orders = [
            { id: 1, items: "Pizza Margherita, Caesar Salad", status: "pending" },
            { id: 2, items: "Spaghetti Carbonara, Garlic Bread", status: "completed" },
            { id: 3, items: "Grilled Salmon, Steamed Vegetables", status: "cancelled" },
            { id: 4, items: "Cheeseburger, Fries, Cola", status: "pending" },
            { id: 5, items: "Tiramisu, Cappuccino", status: "completed" }
        ];

        function renderOrders() {
            const ordersList = document.getElementById("orders-list");
            ordersList.innerHTML = "";

            orders.forEach(order => {
                const statusClasses = {
                    pending: "bg-yellow-400 text-gray-800",
                    completed: "bg-green-500 text-white",
                    cancelled: "bg-red-500 text-white"
                };
                
                const orderCard = `
                    <div class="flex justify-between items-center p-4 bg-gray-100 rounded-lg shadow-lg hover:shadow-xl transform transition duration-300 hover:scale-105">
                        <div>
                            <div class="text-lg font-semibold text-gray-700">Order #${order.id}</div>
                            <div class="text-sm text-gray-600">${order.items}</div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${statusClasses[order.status]}">
                            ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                        </span>
                    </div>
                `;
                ordersList.innerHTML += orderCard;
            });
        }

        document.addEventListener("DOMContentLoaded", renderOrders);

        /* Uncomment this section to fetch orders from an API

            try {
                const response = await fetch('https://api.example.com/orders'); // Replace with actual API
                const orders = await response.json();
                renderOrders(orders);
            } catch (error) {
                console.error("Error fetching orders:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchOrders);
        */
    </script>
</body>
</html>
